<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="adstyle.css">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <h2>Admin Panel</h2>
            <ul>
                <li><button onclick="showSection('addProducts')">Add Products</button></li>
                <li><button onclick="showSection('existingProducts')">Existing Products</button></li>
                <li><button onclick="showSection('changePassword')">Change Password</button></li>
                <li><button onclick="logout()">Logout</button></li>
            </ul>
        </aside>
        <main class="main-content">
            <section id="addProducts" class="hidden">
                <h2>Add Products</h2>
                <form id="productForm">
                    <label for="productImage">Product Image:</label>
                    <input type="file" id="productImage" accept="image/*" required>
                    
                    <label for="productTitle">Title:</label>
                    <input type="text" id="productTitle" placeholder="Enter product title" required>
                    
                    <label for="productDescription">Description:</label>
                    <textarea id="productDescription" placeholder="Enter product description" required></textarea>
                    
                    <label for="productPrice">Price:</label>
                    <input type="number" id="productPrice" placeholder="Enter price" required>
                    
                    <label for="productDiscount">Discount:</label>
                    <input type="number" id="productDiscount" placeholder="Enter discount (in %)" required>
                    
                    <button type="submit">Post Product</button>
                </form>
            </section>
            
            <section id="existingProducts" class="hidden">
                <h2>Existing Products</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Discount</th>
                            <th>Date Listed</th>
                        </tr>
                    </thead>
                    <tbody id="productsTable">
                        <!-- Products will be dynamically listed here -->
                    </tbody>
                </table>
            </section>
            
            <section id="changePassword" class="hidden">
                <h2>Change Password</h2>
                <form id="passwordForm">
                    <label for="currentPassword">Current Password:</label>
                    <input type="password" id="currentPassword" required>
                    
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" required>
                    
                    <button type="submit">Change Password</button>
                </form>
            </section>
        </main>
    </div>
    <script src="Back-end/adminscript.js"></script>
</body>
</html>
